<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="././imagens/instagram-celular.png"alt="celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="./imagens/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./imagens/perfil.png" alt="foto de perfil">
                </div>
                <a href="#"class="instagram_login">Continue com chaves</a>
                <a href="#"class="instagram_logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é chaves</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#"class="app-download"></a>
                    <a href="#"class="app-download"></a>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
